<html>
	<script>
		const ROCK = "Rock";
		const PAPER = "Paper";
		const SCISSORS = "Scissors";
		const CHOICES = [ROCK, PAPER, SCISSORS];
		
		function playRound(player1, player2) {
			if (beats(player1, player2)) {
				console.log("You win! " + player1 + " beats " + player2);
				return 1;
				}
			else if (beats(player2, player1)) {
				console.log("You lose! " + player2 + " beats " + player1);
				return 2;
				}
			else {
				console.log("It's a tie! Both threw " + player1);
				return 0;
				}
			}
			
		function beats(choiceA, choiceB) {
			return (CHOICES.indexOf(choiceA) + 2) % 3 == CHOICES.indexOf(choiceB);
		}
		
		function capitalize(str) {
			return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
		}
		
		function getComputerChoice() {
			let randomNumber = Math.floor(Math.random() * 100) % 3;
			return CHOICES[randomNumber];
		}
		
		function game() {
			let playerScore = 0;
			let computerScore = 0;
			
			for (i = 0; i < 5; i++) {
				let playerSelection = capitalize(prompt("Enter your choice"));
				let computerSelection = getComputerChoice();
				let winner = playRound(playerSelection, computerSelection);
				
				if (winner === 1) { playerScore++; }
				else if (winner === 2) { computerScore++; }
				}
			if (playerScore > computerScore) {
				return "You win!";
				}
			else if (computerScore > playerScore) {
				return "You lose!";
				}
			else {
				return "It's a tie!";
			}
	}
	</script>
</html>
